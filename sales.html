<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales - SmartInventory</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <h2>üì¶ SmartInventory</h2>
        </div>
        <nav class="sidebar-nav">
            <a href="dashboard.html" class="nav-link">
                <span>üìä</span> Dashboard
            </a>
            <a href="products.html" class="nav-link">
                <span>üì¶</span> Products
            </a>
            <a href="suppliers.html" class="nav-link">
                <span>üè¢</span> Suppliers
            </a>
            <a href="sales.html" class="nav-link active">
                <span>üí∞</span> Sales
            </a>
            <a href="purchases.html" class="nav-link">
                <span>üõí</span> Purchases
            </a>
        </nav>
        <div class="sidebar-footer">
            <div class="user-info" id="userInfo">
                <strong>Admin</strong>
            </div>
            <button class="btn btn-secondary btn-sm" onclick="logout()">Logout</button>
        </div>
    </div>
    
    <div class="main-content">
        <div class="topbar">
            <h1>Sales Management</h1>
            <div class="topbar-actions">
                <button class="btn btn-primary" onclick="openSaleModal()">+ Record Sale</button>
            </div>
        </div>
        
        <div class="content">
            <div class="filters-bar">
                <select id="periodFilter" class="filter-select">
                    <option value="all">All Time</option>
                    <option value="today">Today</option>
                    <option value="week">This Week</option>
                    <option value="month">This Month</option>
                </select>
            </div>
            
            <div class="table-card">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Product</th>
                                <th>Customer</th>
                                <th>Quantity</th>
                                <th>Unit Price</th>
                                <th>Total Amount</th>
                                <th>Date</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="salesTable">
                            <tr>
                                <td colspan="7" class="text-center">Loading...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Sale Modal -->
    <div id="saleModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Record Sale</h2>
                <span class="close" onclick="closeSaleModal()">&times;</span>
            </div>
            <form id="saleForm">
                <div class="form-group">
                    <label for="saleProduct">Product *</label>
                    <select id="saleProduct" required>
                        <option value="">Select Product</option>
                    </select>
                    <small id="productInfo" style="display: none; color: #64748b;"></small>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="saleQuantity">Quantity *</label>
                        <input type="number" id="saleQuantity" min="1" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="saleUnitPrice">Unit Price *</label>
                        <input type="number" id="saleUnitPrice" step="0.01" min="0" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="customerName">Customer Name</label>
                    <input type="text" id="customerName">
                </div>
                
                <div class="form-group">
                    <label>Total Amount:</label>
                    <h3 id="totalAmount">$0.00</h3>
                </div>
                
                <div class="alert" id="saleAlert" style="display: none;"></div>
                
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="closeSaleModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary" id="saveSaleBtn">Record Sale</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="js/sales.js"></script>
</body>
</html>
