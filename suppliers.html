<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suppliers - SmartInventory</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <h2>ğŸ“¦ SmartInventory</h2>
        </div>
        <nav class="sidebar-nav">
            <a href="dashboard.html" class="nav-link">
                <span>ğŸ“Š</span> Dashboard
            </a>
            <a href="products.html" class="nav-link">
                <span>ğŸ“¦</span> Products
            </a>
            <a href="suppliers.html" class="nav-link active">
                <span>ğŸ¢</span> Suppliers
            </a>
            <a href="sales.html" class="nav-link">
                <span>ğŸ’°</span> Sales
            </a>
            <a href="purchases.html" class="nav-link">
                <span>ğŸ›’</span> Purchases
            </a>
        </nav>
        <div class="sidebar-footer">
            <div class="user-info" id="userInfo">
                <strong>Admin</strong>
            </div>
            <button class="btn btn-secondary btn-sm" onclick="logout()">Logout</button>
        </div>
    </div>
    
    <div class="main-content">
        <div class="topbar">
            <h1>Suppliers Management</h1>
            <div class="topbar-actions">
                <button class="btn btn-primary" onclick="openSupplierModal()">+ Add Supplier</button>
            </div>
        </div>
        
        <div class="content">
            <div class="table-card">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Contact Person</th>
                                <th>Phone</th>
                                <th>Email</th>
                                <th>Products Count</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="suppliersTable">
                            <tr>
                                <td colspan="6" class="text-center">Loading...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Supplier Modal -->
    <div id="supplierModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add Supplier</h2>
                <span class="close" onclick="closeSupplierModal()">&times;</span>
            </div>
            <form id="supplierForm">
                <input type="hidden" id="supplierId">
                
                <div class="form-group">
                    <label for="supplierName">Supplier Name *</label>
                    <input type="text" id="supplierName" required>
                </div>
                
                <div class="form-group">
                    <label for="contactPerson">Contact Person</label>
                    <input type="text" id="contactPerson">
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone">
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="address">Address</label>
                    <textarea id="address" rows="3"></textarea>
                </div>
                
                <div class="alert" id="supplierAlert" style="display: none;"></div>
                
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="closeSupplierModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary" id="saveSupplierBtn">Save Supplier</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="js/suppliers.js"></script>
</body>
</html>
